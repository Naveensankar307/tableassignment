<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&family=Pacifico&family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <title>food menu</title>
    <style>
      body{
        background-color: #6dd5ed;
        font-family: cabin;
        color: #BB2649;
      }
      .head{
        color: #BB2649;
        display: grid;
        place-items: center;
      }
      .Table{
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="head">
    <h2 >food menu</h2>
  </div>
    <table class="Table" border="1">
      <!-- heads  -->
      <tr class="row-1">
        <th rowspan="2">Type</th>
        <th rowspan="2">Dish Name</th>
        <th colspan="2">Options</th>
      </tr>
      <tr class="row-2">
        <th>half</th>
        <th>full</th>
      </tr>
      <tr class="row-3">
        <th rowspan="3">Veg</th>
        <td>soyachops</td>
        <td>100</td>
        <td>150</td>
      </tr>
      <tr class="row-4">
        <td>Gobi manchurian</td>
        <td>120</td>
        <td>170</td>
      </tr>
      <tr class="row-5">
        <td>Paneer tikka</td>
        <td>130</td>
        <td>180</td>
      </tr>
      <tr class="row-6">
        <th rowspan="2">Non veg</th>
        <td>Chicken tandoori</td>
        <td>200</td>
        <td>380</td>
      </tr>
      <tr class="row-7">
        <td>Chicken barbeque</td>
        <td>210</td>
        <td>400</td>
      </tr>
    </table>
  </body>
</html>
