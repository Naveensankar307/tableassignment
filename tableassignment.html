<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>food menu</title>
    <style>
      table,tr,td,th{
        border: 1px solid #BB2649;
      }
    </style>
  </head>
  <body>
    <h2>food menu</h2>
    <table>
      <tr class="row-1">
        <th rowspan="2">Type</th>
        <th rowspan="2">Dish Name</th>
        <th colspan="2">Options</th>
      </tr>
      <tr class="row-2">
        <th>half</th>
        <th>full</th>
      </tr>
      <tr class="row-3">
        <th rowspan="3">Veg</th>
        <td>soyachops</td>
        <td>100</td>
        <td>150</td>
      </tr>
      <tr class="row-4">
        <td>Gobi manchurian</td>
        <td>120</td>
        <td>170</td>
      </tr>
      <tr class="row-5">
        <td>Paneer tikka</td>
        <td>130</td>
        <td>180</td>
      </tr>
      <tr class="row-6">
        <th rowspan="2">Non veg</th>
        <td>Chicken tandoori</td>
        <td>200</td>
        <td>380</td>
      </tr>
      <tr class="row-7">
        <td>Chicken barbeque</td>
        <td>210</td>
        <td>400</td>
      </tr>
    </table>
  </body>
</html>
